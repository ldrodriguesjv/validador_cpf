<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador CPF</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <main>
      <img src="—Pngtree—cpf file document icon_4171676.png" alt="">
      <h1>Validador de CPF</h1>
      <h2>Digite seu CPF para validar</h2>

      <input
        type="text"
        id="cpfInput"
        onkeyup="formatarCPF()"
        placeholder="Digite seu CPF"
        minlength="11"
        maxlength="11"
      />
      <p id="validar"></p>
      <button onclick="validarCPF()">Validar CPF</button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
